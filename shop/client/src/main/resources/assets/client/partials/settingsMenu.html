<div id="list" ng-controller="SettingsMenuController">

    <div class="header">
        <h2>{{'settings.title.sections' | translate}}</h2>
    </div>

    <ul class="list menu">
        <li ng-class="{'active': isGeneral}">
            <div>
                <div class="droptarget">
                    <div><a ng-click="setRoute('/settings/')">{{'settings.misc.general' | translate}}</a></div>
                </div>
            </div>
        </li>
        <li ng-class="{'active': isTenant}">
            <div>
                <div class="droptarget">
                    <div><a ng-click="setRoute('/settings/tenant')">{{'settings.misc.shop' | translate}}</a></div>
                </div>
            </div>
        </li>
        <li ng-class="{'active': isCatalog}">
            <div>
                <div class="droptarget">
                    <div><a ng-click="setRoute('/settings/catalog')">{{'settings.misc.catalog' | translate}}</a></div>
                </div>
            </div>
        </li>
        <li ng-class="{'active': isShipping}">
            <div>
                <div class="droptarget">
                    <div>
                        <a ng-click="setRoute('/settings/shipping')">
                            {{'settings.misc.shipping' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>

</div>
