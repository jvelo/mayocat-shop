<div id="list" ng-controller="SettingsMenuController">

    <div class="header">
        <h2>{{'settings.title.sections' | translate}}</h2>
    </div>

    <ul class="list menu">
        <li class="listItem droptarget" ng-class="{'active': isGeneral}">
            <div>
                <a ng-click="setRoute('/settings/')">
                    {{'settings.misc.general' | translate}}
                </a>
            </div>
        </li>
        <li class="listItem droptarget" ng-class="{'active': isTenant}">
            <div>
                <a ng-click="setRoute('/settings/tenant')">
                    {{'settings.misc.shop' | translate}}
                </a>
            </div>
        </li>
        <li class="listItem droptarget" ng-class="{'active': isCatalog}">
            <div>
                <a ng-click="setRoute('/settings/catalog')">
                    {{'settings.misc.catalog' | translate}}
                </a>
            </div>
        </li>
        <li class="listItem droptarget" ng-class="{'active': isShipping}">
            <div>
                <a ng-click="setRoute('/settings/shipping')">
                    {{'settings.misc.shipping' | translate}}
                </a>
            </div>
        </li>
    </ul>

</div>
