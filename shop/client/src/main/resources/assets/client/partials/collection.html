<h1 class="small" ng-show="!isNew()">Edit collection</h1>
<h1 class="small" ng-show="isNew()">New collection</h1>

<form name="collectionForm">
    <article class="entity">

        <div>

            <!-- Title -->
            <h1>
                <input type="text" class="title" ng-model="collection.title" required />
            </h1>

            <!-- Description -->
            <div ng-show="!isNew()">
                <label>Description</label>
                <textarea rows="10" ng-model="collection.description"/>
            </div>
        </div>

    </article>
    <aside>
        <div class="buttons">
            <div ng-show="isNew()">
                <!-- Create new product -->
                <div class="hasLoading">
                    <button ng-disabled="collectionForm.$invalid" ng-click="updateCollection()" class="btn btn-large btn-primary">Create</button>
                    <span ng-class="{'loading': isSaving}"></span>
                </div>
            </div>
            <div ng-show="!isNew()">
                <!-- Update collection -->
                <div class="hasLoading">
                    <button ng-disabled="collectionForm.$invalid" ng-click="updateCollection()" class="btn btn-large btn-primary">Update</button>
                    <span ng-class="{'loading': isSaving}"></span>
                </div>
            </div>

        </div>

        <p/>

        <div class="uri" ng-show="!isNew()">
            <a href="/collections/{{collection.slug}}" target="_new">
                /collections/{{collection.slug}}
            </a>
        </div>

        <div class="block delete" ng-show="!isNew()">
            <small class="clickme" ng-click="confirmDeletion()">delete this collection</small>
        </div>
        <div class="modal hide fade"
             modal-trigger="collection:confirmDelete"
             modal-dismiss="collection:dismissConfirmDelete"
             id="confirmDeleteCollectionModal">
            <div class="modal-header">
                <button type="button" ng-href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Confirm deletion</h3>
            </div>
            <div class="modal-body">
                Please confirm you want to delete this collection. There's no coming back !
            </div>
            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" href="#" aria-hidden="true">Cancel</a>
                <a class="btn btn-danger" ng-click="deleteProduct()" aria-hidden="true">Delete this collection</a>
            </div>
        </div>

    </aside>
</form>
