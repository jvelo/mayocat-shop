<h1 class="small" ng-show="!isNew()">{{'product.title.editCollection' | translate}}</h1>
<h1 class="small" ng-show="isNew()">{{'product.title.newCollection' | translate}}</h1>

<form>
    <article class="entity" ng-class="{'loading':collection.title == undefined}">

        <div ng-show="collection.title != undefined">

            <!-- Title -->
            <h1>
                <input type="text" class="title" ng-model="collection.title" placeholder="{{'product.placeholder.collectionTitle' | translate}}"/>
            </h1>

            <!-- Description -->
            <div ng-show="!isNew()">
                <label>{{'product.misc.description' | translate}}</label>
                <textarea rows="10" ng-model="collection.description"/>
            </div>
        </div>

    </article>
    <aside>
        <div class="buttons">
            <div ng-show="isNew()">
                <!-- Create new product -->
                <div class="hasLoading">
                    <button ng-click="updateCollection()" class="btn btn-large btn-primary">
                        {{'entity.action.create' | translate}}
                    </button>
                    <span ng-class="{'loading': isSaving}"></span>
                </div>
            </div>
            <div ng-show="!isNew()">
                <!-- Update collection -->
                <div class="hasLoading">
                    <button ng-click="updateCollection()" class="btn btn-large btn-primary">
                        {{'entity.action.update' | translate}}
                    </button>
                    <span ng-class="{'loading': isSaving}"></span>
                </div>
            </div>

        </div>

        <p/>

        <div class="uri" ng-show="!isNew()">
            <a href="/collections/{{collection.slug}}" target="_new">
                /collections/{{collection.slug}}
            </a>
        </div>

        <div class="block delete" ng-show="!isNew()">
            <small ng-click="confirmDeletion()">{{'product.action.deleteCollection' | translate}}</small>
        </div>
        <div class="modal hide fade"
             modal-trigger="collection:confirmDelete"
             modal-dismiss="collection:dismissConfirmDelete"
             id="confirmDeleteCollectionModal">
            <div class="modal-header">
                <button type="button" ng-href="#" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>{{'product.title.confirmDeletion' | translate}}</h3>
            </div>
            <div class="modal-body">
                {{'product.alert.confirmCollectionDeletion' | translate}}
            </div>
            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" href="#" aria-hidden="true">
                    {{'entity.action.cancel' | translate}}
                </a>
                <a class="btn btn-danger" ng-click="deleteProduct()" aria-hidden="true">
                    {{'product.action.deleteCollection' | translate}}
                </a>
            </div>
        </div>

    </aside>
</form>
