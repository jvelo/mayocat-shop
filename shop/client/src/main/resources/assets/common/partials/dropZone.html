<div class="drop-zones-container" ng-class="{active: visible}">
    <div drop-zone ng-repeat="dropZone in dropZones" ng-class="{active: highlighted}" class="drop-zone">
        <p class="text">
            {{dropZone.dropText}}
        </p>
    </div>
</div>
