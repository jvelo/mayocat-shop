<div class="notifications" ng-class="{reduce: reduce}">
    <div ng-repeat="notification in progressNotifications"
         ng-class="{minified: allMinified || notification.minified}"
         class="notification notification-progress">

        <p class="text">
            {{notification.message}}
        </p>

        <div class="progression" style="width: {{notification.progress}}%;"></div>
    </div>

    <div ng-repeat="notification in basicNotifications" class="notification notification-{{notification.level}}">
        <p class="text">
            {{notification.message}}
        </p>
    </div>
</div>
